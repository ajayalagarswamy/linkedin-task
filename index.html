<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css" />
    
       
</head>

<body>
    <section>
        <header>
            <img src="./images/LinkedIn.png" alt="LinkedIn-logo" />
        </header>
    </section>
    <section>
        <div class="container">
            <div class="content">
                <p class="head">Sign in</p>
                <p class="sub-head">Stay updated on your professinal world</p>
                <form>
                    <input type="text" id="form-1" placeholder="Email or Phone" />
                    <input type="text" id="form-2" placeholder="Password" />
                </form>
                <p class="show">show</p>
                <p class="forgot">Forgot Password?</p>
                <button class="sign-in">Sign in</button>
                <hr class="hr-1" />
                <hr class="hr-2" />
                <p class="or">or</p>
                <button class="button-google">
                    <img alt="google-logo" src="./images/google.png" />Continue with
                    Google
                </button>
                <button class="button-apple">
                    <img alt="apple-logo" src="./images/apple.png" />Sign in with Apple
                </button>
            </div>
        </div>
        <div class="new-join">
            <p class="new">New to LinkedIn?</p>
            <p class="join">Join now</p>
        </div>
    </section>
    <section>
        <footer>
            <img alt="LinkedIn-logo" src="./images/footer-linkedin.png" />
            <p class="footer-text">&copy; 2023</p>
            <p class="footer-text">User Agreement</p>
            <p class="footer-text">Privacy policy</p>
            <p class="footer-text">Community Guidelines</p>
            <p class="footer-text">Cookie Policy</p>
            <p class="footer-text">Copyright Policy</p>
            <p class="footer-text">Send Feedback</p>
            <p class="footer-text">
                Language<img class="down-arrow" src="./images/down-arrow.png" alt="down-arrow" />
            </p>
        </footer>
    </section>
</body>

</html>
